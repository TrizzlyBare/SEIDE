<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="form sign-in">
            <h2>Welcome</h2>
            <label>
                <span>Email</span>
                <input type="email" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" />
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="button" class="submit">Log In</button>
        </div>
        <div class="sub-container">
            <div class="image">
                <div class="image__text m--up">
                    <h3>Don't have an account? Please Sign up!</h3>
                </div>
                <div class="image__text m--in">
                    <h3>If you already have an account, just Log in.</h3>
                </div>
                <div class="image__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Log In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Create your Account</h2>
                <label>
                    <span>Name</span>
                    <input type="text" />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" />
                </label>
                <button type="button" class="submit">Sign Up</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.image__btn').addEventListener('click', function () {
            document.querySelector('.container').classList.toggle('s--signup');
        });
    </script>
</body>

</html>
