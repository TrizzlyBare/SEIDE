<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div id="homeLink">
            <a href="home">Home</a>
        </div>
    </header>
    <div class="main-container">
        <div class="login-form">
            <h2>Welcome</h2>
            <label>
                <span>Email</span>
                <input type="email" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" />
            </label>
            <p class="forgot-password">Forgot password?</p>
            <button type="button" class="submit-button">Log In</button>
        </div>

        <div class="overlay-container">
            <div class="image-section">
                <div class="text-signup-visible">
                    <h3>Don't have an account? Please Sign up!</h3>
                </div>
                <div class="text-login-visible">
                    <h3>If you already have an account, just Log in.</h3>
                </div>
                <div class="toggle-button">
                    <span class="signup-visible">Sign Up</span>
                    <span class="login-visible">Log In</span>
                </div>
            </div>
            <div class="register-form">
                <h2>Create your Account</h2>
                <label>
                    <span>Name</span>
                    <input type="text" />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" />
                </label>
                <button type="button" class="submit-button">Sign Up</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.toggle-button').addEventListener('click', function () {
            document.querySelector('.main-container').classList.toggle('show-signup');
        });
    </script>
</body>

</html>
