<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Python IDE</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="header-right">
            <img src="bell-icon.png" alt="Notifications" class="header-icon">
            <img src="message-icon.png" alt="Messages" class="header-icon">
            <div class="profile">
                <img src="profile-pic.png" alt="Profile" class="profile-pic">
                <span class="profile-name">Username</span>
            </div>
        </div>
    </header>

    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav class="sidebar-nav">
            <a href="#"><img src="home-icon.png" alt="Home"></a>
            <a href="#"><img src="challenges-icon.png" alt="Challenges"></a>
            <a href="#"><img src="settings-icon.png" alt="Settings"></a>
            <a href="#"><img src="help-icon.png" alt="Help"></a>
        </nav>
    </div>


    <div class="main-content">
        <div class="editor-container">
            <textarea id="editor" placeholder="Write your Python code here..."></textarea>
            <button id="run-button">Run Code</button>
            <pre id="output"></pre>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
